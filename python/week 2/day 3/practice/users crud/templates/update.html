<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> New todo </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>
                    you are in the update 
                </h1>
            </div>
            <div class="row">
                <form action="/updated/{{user.id}}" method="POST" >
                    
                    <div>
                        <label for="first_name">
                            Type the new first name :
                        </label>
                        <input class="form-control" name="first_name" type="text" value="{{user.first_name}}">
                    </div>
                    <div>
                        <label for="last_name">
                            Type the new last name:
                        </label>
                        <input class="form-control" name="last_name" type="text" value="{{user.last_name}}">
                    </div>
                    <div>
                        <label for="email">
                            Type the new email:
                        </label>
                        <input class="form-control" name="email" type="text" value="{{user.email}}">
                    </div>
                    <button class="btn btn-success">
                        Update user
                    </button>
                </form>
                <a href="/show/{{user.id}}">show</a>
                <a href="/">home</a>
            </div>
        </div>
    </body>
</html>
